  <body>
    <div class="fixed-top">
      <div id="pre-header">
        <p>10% de descuento en las compras que superen los $6000</p>
      </div>
      <div class="header">
        <a href="./index.html">
            <img src="public/images/moon.png" alt="">
        </a>
      </div>
    </div>
    <div class="container compra">
        <div class="divProductosCompra">
            <p>Resumen de tu pedido:</p>
            <ul class="collection">
                

            </ul>
        </div>
        <div class="divPago">
            <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input placeholder="Juan" id="nombre" type="text" class="validate" required>
                      <label for="nombre">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                      <input placeholder="Perez" id="apellido" type="text" class="validate" required>
                      <label for="apellido">Apellido</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input value="39568745" id="documento" type="number" class="validate" required>
                      <label for="documento">Documento</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email" class="validate" required>
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s12">
                      Método de pago:
                      <div class="col s12">
                        <input placeholder="4517-5689-8965-2136" value="" id="numTarjeta" type="number" class="validate" required>
                        <label for="numTarjeta">Número de la tarjeta</label>
                      </div>
                      <div class="col s12">
                        <input placeholder="Juan E Perez" value="" id="nomTarjeta" type="text" class="validate" required>
                        <label for="nomTarjeta">Nombre (como figura en la tarjeta)</label>
                      </div>
                      <div class="col s6">
                        <input placeholder="053" value="" id="codTarjeta" type="number" class="validate" required>
                        <label for="codTarjeta">Código de seguridad</label>
                      </div>
                      <div class="col s6">
                        <input placeholder="0526" value="" id="venTarjeta" type="number" class="validate" required>
                        <label for="venTarjeta">Vencimiento(mmaa)</label>
                      </div>
                    </div>
                    </div>
				
                  
                
                  <div class="input-field col s12">
                  <select class="browser-default">
                    
                  </select>
                  
                
                <a href="./pagoConfirmado.html">
                  <button class="btn waves-effect waves-light btnEnviar" type="button" name="action">Confirmar
                    <i class="material-icons right">send</i>
                  </button>
                </a>
                
              </div>
              
        			
			</form>

    </div>
