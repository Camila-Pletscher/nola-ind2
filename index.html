<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/style.css" />
    
    
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>MOON Indumentaria</title>
  </head>
  <body>
    <div class="fixed-top">
      <div id="pre-header">
        <p>10% de descuento en las compras que superen los $6000</p>
      </div>
      <div class="header">
        <img src="public/images/moon.png" alt="">
        <button id="cesta-carrito">
          <i class="small material-icons">local_grocery_store</i>
        </button>
        
      </div>
      <nav>
        <div class="nav-wrapper">
          <form>
            <div class="input-field">
              <input id="search" type="search" value="" required>
              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              <i class="material-icons" id="close">close</i>
            </div>
          </form>
        </div>
      </nav>
      
      <div id="ordenar">
        <label>Ordenar por:</label>
      <select class="browser-default orden">
        <option value="" disabled selected></option>
        <option value="1">Precio (mayor a menor)</option>
        <option value="2">Precio (menor a mayor)</option>
        <option value="3">Orden alfab√©tico (A-Z)</option>
        
      </select>
      </div>
      
    </div>
    
    
    
    <div class="container">
      
      <div class="contenedor-productos col-12">
        <div class="card col-12" id="tarjeta"></div>
      </div>
      

      <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Carrito de compras</h5>
              <button id="cerrar" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
            </div>
            
              <p id="precio-total">Total $</p>
            <div class="botones-modal">
              <div id="divVaciar">
              
              </div>
              <div id="divComprar">
                
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>

    <div id="footer">
      <div id="redes">
        <img src="./public/images/instagram.png" alt="">
        <img src="./public/images/facebook.png" alt="">
        <img src="./public/images/whatsapp.png" alt="">
      </div>
    </div>

    

    
    <!-- <script src="/src/stock.js" type="module"></script> -->
    <script src="/src/App.js" type="module"></script>
    <script src="/src/modal.js" type="module"></script>
    <script src="/src/getData.js" type="module"></script>
    <script src="/src/procesoCarrito.js" type="module"></script>
    <script src="/src/buscar.js" type="module"></script>
    <script src="/src/ordenar.js" type="module"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
  </body>
</html>
